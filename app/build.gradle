apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.d.music"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86" //选择要添加的对应cpu类型的.so库
        }

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file('../key/key')
            keyAlias 'dsiner'
            keyPassword '123456'
            storePassword '123456'
        }
        debug {
            storeFile file('../key/key')
            keyAlias 'dsiner'
            keyPassword '123456'
            storePassword '123456'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            //混淆
            minifyEnabled true
            //ZipAlign优化
            zipAlignEnabled true
            //移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    debugCompile project(path: ':common', configuration: 'debug')
    debugCompile project(path: ':lib_rxnet', configuration: 'debug')
    releaseCompile project(path: ':common', configuration: 'release')
    releaseCompile project(path: ':lib_rxnet', configuration: 'release')

    compile rootProject.ext.dependencies.support_v4
    compile rootProject.ext.dependencies.support_appcompat_v7
    compile rootProject.ext.dependencies.support_design
    compile rootProject.ext.dependencies.support_percent
    compile rootProject.ext.dependencies.support_constraint_layout

    compile rootProject.ext.dependencies.butterknife
    annotationProcessor rootProject.ext.dependencies.butterknife_compiler
    compile rootProject.ext.dependencies.eventbus
    compile rootProject.ext.dependencies.greendao
    compile rootProject.ext.dependencies.tinypinyin

    compile rootProject.ext.dependencies.rxjava
    compile rootProject.ext.dependencies.rxandroid
    compile rootProject.ext.dependencies.rxpermissions

    compile rootProject.ext.dependencies.slidelayout
}
